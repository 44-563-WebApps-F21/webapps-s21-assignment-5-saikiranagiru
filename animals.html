<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Animals by Sai Kiran Agiru</h1>
    <br>

    <div class="container">

        <div class="row">
            <div class="col-sm-2">A</div>
            <div class="col-sm-2">G</div>
            <div class="col-sm-2">I</div>
            <div class="col-sm-2">R</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">S</div>
        </div>
    
        <div class="row">
            <div class="col-md">Anaconda</div>
            <div class="col-md">Giraffe</div>
            <div class="col-md">Impala</div>
            <div class="col-md">Rockfish</div>
            <div class="col-md">Urchin</div>
            <div class="col-md">Shark</div>
        </div>
        <div>
            Because this div is solely targeted for desktop with the boot start class, the div row containing animals breaks first.        </div>
    </div>
    <br>
    <div class = "container">
        <h2>Image Responsive</h2>
        <img src="images/giraffe.jpg" class="img-responsive" alt="Giraffe" width="400" height="400">
        <img src="images/impala.jpg" class="img-responsive"  alt="Impala" width="400" height="400">
        <img src="images/urchin.jpg" class="img-responsive"  alt="Urchin" width="400" height="400">
    </div>
    <br>
    <div class = "container">
        <h2>Image Thumbnails</h2>
        <img src="images/giraffe.jpg" class="img-thumbnail"width="200" height="200">
        <img src="images/impala.jpg" class="img-thumbnail"width="200" height="200">
        <img src="images/urchin.jpg" class="img-thumbnail"width="200" height="200">
    </div>



</body>
</html>
